<!DOCTYPE html>
<html>
<head>
  <title>A simple roulette DApp</title>
  <link href='https://fonts.googleapis.com/css?family=Open+Sans:400,700' rel='stylesheet' type='text/css'>
  <link href='https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css' rel='stylesheet' type='text/css'>
</head>
<body class="container">
<h1>A Simple Roulette Application</h1>
<div id="address"></div>
<div class="table-responsive">
  <table class="table table-bordered">
    <thead>
    <tr>
      <th>Available Moves</th>
      <th>Explication</th>
      <th>Popularity</th>
    </tr>
    </thead>
    <tbody>
    <tr>
      <td>Black</td>
      <td>Place a bet on black</td>
      <td id="candidate-1"></td>
    </tr>
    <tr>
      <td>1</td>
      <td>Place a bet on 1</td>
      <td id="candidate-2"></td>
    </tr>
    <tr>
      <td>Your creativity comes into play here!</td>
      <td>Explain what your idea is :) </td>
      <td id="candidate-3"></td>
    </tr>
    </tbody>
  </table>
  <div id="msg"></div>
</div>
<td>Which move are you gonna make?</td>
<input type="text" id="candidate" />
<a href="#" onclick="voteForCandidate()" class="btn btn-primary">Rien ne va plus!</a>
</body>
<script src="https://cdn.rawgit.com/ethereum/web3.js/develop/dist/web3.js"></script>
<script src="https://code.jquery.com/jquery-3.1.1.slim.min.js"></script>
<script src="app.js"></script>
</html>
